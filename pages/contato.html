<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiquê Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <section class="background-inicial">
        <div class="links-cabecalho">
            <a href="../index.html">Home</a>
            <button id="abrirCardapio">Cardápio</button>
            <a href="contato.html">Contato</a>
        </div>
        <div id="modalCardapio" class="modal">
            <div class="modal-conteudo">
                <span class="fechar-modal" id="fecharCardapio">&times;</span>
                <img src="../assets/imgs/Cardápio.png" alt="Cardápio">
            </div>
        </div>
        <div class="link-reservas">
            <a href="reservas.html"></a>
        </div>
    </section>
    <main id="contato">
        <div class="contato__informacao">
            <h2>Localização e contatos</h2>
            <div class="contato__informação-descricao">
                <span>
                    <img src="../assets/imgs/icons/localizacao-icon.png" alt="Icone Localização">
                    <p>Rua Tal - Teresópolis</p>
                </span>
                <span>
                    <img src="../assets/imgs/icons/whatsapp-icon.png" alt="Icone Zap">
                    <p>(21) 94002-8922</p>
                </span>
            </div>
        </div>

        <div class="contato__informacao">
            <h2>Horário de funcionamento</h2>
            <div class="contato__informação-descricao">
                <span>
                    <img src="../assets/imgs/icons/relogio-icon.png" alt="icone Relógio">
                    <p>18h às 02h</p>
                </span>
            </div>
        </div>

        <div class="contato__informacao">
            <h2>Siga nossas redes</h2>
            <div class="contato__informação-descricao">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../assets/imgs/icons/instagram-icon.png" alt="Icone Instagram">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../assets/imgs/icons/facebook-icon.png" alt="icone Face">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../assets/imgs/icons/linkedin-icon.png" alt="Icone Linkedin">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../assets/imgs/icons/tiktok-icon.png" alt="Icone TikTok">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="contato__mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3688.9383928522143!2d-42.962229924478265!3d-22.393679819735368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x984c8d72440a5f%3A0xc2908311701787eb!2sUnifeso%20-%20Campus%20Quinta%20do%20Para%C3%ADso!5e0!3m2!1spt-BR!2sbr!4v1745626468309!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <script>
        const btnAbrir = document.getElementById('abrirCardapio');
        const modal = document.getElementById('modalCardapio');
        const btnFechar = document.getElementById('fecharCardapio');

        btnAbrir.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        btnFechar.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fechar o modal ao clicar fora do conteúdo
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
            modal.style.display = 'none';
            }
        });

        // Fechar com tecla ESC
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
            modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
