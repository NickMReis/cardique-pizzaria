<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiquê Reservas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <section class="background-inicial">
        <div class="links-cabecalho">
            <a href="../index.html">Home</a>
            <button id="abrirCardapio">Cardápio</button>
            <a href="contato.html">Contato</a>
        </div>
        <div class="link-reservas">
            <a href="reservas.html"></a>
        </div>
    </section>
    <main id="reservas">
        <section class="reservas__sistema-de-reserva">
            <div class="reservas__sistema-textos">
                <h2>Sistema de reservas de mesa</h2>
                <h2>Pizzaria dia 02/05/2025</h2>
            </div>
            <div class="reservas__sistema-mesas">
                <div class="conjunto-mesas">
                    <span class="mesa reservada"><p>1</p></span>
                    <span class="mesa disponivel"><p>2</p></span>
                    <span class="mesa reservada"><p>3</p></span>
                    <span class="mesa reservada"><p>4</p></span>
                    <span class="mesa disponivel"><p>5</p></span>
                </div>
                <div class="conjunto-mesas">
                    <span class="mesa disponivel"><p>6</p></span>
                    <span class="mesa reservada"><p>7</p></span>
                    <span class="mesa reservada"><p>8</p></span>
                    <span class="mesa disponivel"><p>9</p></span>
                    <span class="mesa disponivel"><p>10</p></span>
                </div>
                <div class="conjunto-mesas">
                    <span class="mesa reservada"><p>11</p></span>
                    <span class="mesa disponivel"><p>12</p></span>
                    <span class="mesa nada"></span>
                    <span class="mesa nada"></span>
                    <span class="mesa nada"></span>
                </div>
            </div>
            <div class="reservas__sistema-final">
                <div class="sistema__detalhes-mesas">
                    <span>
                        <span class="detalhes-mesa-cor disponivel"></span>
                        <p>Mesa disponível</p>
                    </span>
                    <span>
                        <span class="detalhes-mesa-cor reservada"></span>
                        <p>Mesa já reservada</p>
                    </span>
                </div>
                <img src="../assets/imgs/tapete-de-entrada.png" alt="Tapete">
                <img class="img-caixa" src="../assets/imgs/Caixa.png" alt="Caixa">
            </div>
        </section>
        <section class="reservas__formulario">
            <form>
                <h2>Reserva</h2>

                <div class="formulario__elemento">
                    <label for="nome">NOME:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="formulario__elemento">
                    <label for="telefone">TELEFONE:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="formulario__elemento">
                    <label for="quantidadePessoas">QUANTIDADE DE PESSOAS</label>
                    <input type="number" id="quantidadePessoas" name="quantidadePessoas" required>
                </div>
                <div class="formulario__elemento menores">
                    <div class="formulario__elemento menor">
                        <label for="numeroMesa">MESA:</label>
                        <input type="number" id="numeroMesa" name="numeroMesa" required>
                    </div>
                    <div class="formulario__elemento menor">
                        <label for="horario">HORÁRIO:</label>
                        <input type="time" id="horario" name="horario" required>
                    </div>
                </div>
                <input class="formulario__botao" type="submit" value="Confirmar">
              </form>
        </section>
    </main>
</body>
</html>
